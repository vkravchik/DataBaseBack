<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Street Column -->
  <ng-container matColumnDef="Street">
    <th mat-header-cell *matHeaderCellDef> Street </th>
    <td mat-cell *matCellDef="let element"> {{element.autoStreet.street_start}} - {{element.autoStreet.street_finish}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="Auto">
    <th mat-header-cell *matHeaderCellDef> Auto </th>
    <td mat-cell *matCellDef="let element"> {{element.auto.autoCategory.name}} - {{element.auto.autoMarka.name}}</td>
  </ng-container>

  <!-- PassangerCount Column -->
  <ng-container matColumnDef="Count">
    <th mat-header-cell *matHeaderCellDef> Number of passengers </th>
    <td mat-cell *matCellDef="let element"> {{element.passanger_count}} </td>
  </ng-container>

  <!-- actions -->
  <div class="actions">
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="startEdit(row.id)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteItem(row.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </div>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
